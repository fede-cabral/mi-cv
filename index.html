<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORJAX Terminal - V21 PHOENIX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { dark: '#0f172a' },
                    animation: { 'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap');
        :root { --accent: 59, 130, 246; }
        body { font-family: 'Outfit', sans-serif; transition: all 0.3s ease; }
        
        /* Glassmorphism Restaurado */
        .glass { backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); background: rgba(15, 23, 42, 0.6); transition: all 0.3s ease; }
        .glass:hover { border-color: rgba(255,255,255,0.2); transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        .dark input, .dark select { background: #1e293b; color: #fff; border: 1px solid #334155; }
        .privacy-active .blur-sensitive { filter: blur(6px); transition: filter 0.3s ease; user-select: none; }
        .blur-sensitive { transition: filter 0.3s ease; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Animaciones */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

             <h3 class="text-lg font-bold text-slate-400 mb-4 uppercase tracking-wider">Criptomonedas</h3>

             <h3 class="text-lg font-bold text-slate-400 mb-4 uppercase tracking-wider">Monedas Fiat</h3>

<input type="file" id="importFile" class="hidden" accept=".json" onchange="app.restoreData(this)">

<script>
const app = {
    user: localStorage.getItem("currentUser"),
    theme: localStorage.getItem("theme") || 'dark',
    currentTab: 'wallet',
    timeFilter: 'month', 
    data: { records: [], subs: [], goals: [] },
    rates: {}, privacy: false,

    init() {
        this.applyTheme();
        if (!this.user) { document.getElementById("loginScreen").classList.remove("hidden"); return; }
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        document.getElementById("mainApp").classList.remove("opacity-0");
        this.loadData(); 
        this.render(); 
        this.renderSubs(); 
        this.renderGoals(); 
        this.fetchFullMarket();
        lucide.createIcons();
    },

    loadData() {
        const p = this.user + "_";
        this.data.records = JSON.parse(localStorage.getItem(p + "records")) || [];
        this.data.subs = JSON.parse(localStorage.getItem(p + "subs")) || [];
        this.data.goals = JSON.parse(localStorage.getItem(p + "goals")) || [];
    },
    save() {
        const p = this.user + "_";
        localStorage.setItem(p + "records", JSON.stringify(this.data.records));
        localStorage.setItem(p + "subs", JSON.stringify(this.data.subs));
        localStorage.setItem(p + "goals", JSON.stringify(this.data.goals));
        this.render();
    },

    // --- CORE LOGIC (FIXED BALANCE) ---
    getFilteredRecords() {
        if (this.timeFilter === 'all') return this.data.records;
        const now = new Date(); const m = now.getMonth(); const y = now.getFullYear();
        return this.data.records.filter(r => { 
            const [d, rm, ry] = r.date.split('/').map(Number); 
            return (rm - 1) === m && ry === y; 
        });
    },

    addRecord(type) {
        const d = document.getElementById("transDesc").value;
        const a = Number(document.getElementById("transAmount").value);
        const c = document.getElementById("transCategory").value;
        if(!d || a<=0) return Swal.fire("Error", "Faltan datos", "error");
        
        this.data.records.unshift({ 
            id: Date.now(), 
            date: new Date().toLocaleDateString(), 
            desc: d, 
            amount: a, 
            category: c, 
            type: type 
        });
        
        document.getElementById("transDesc").value=""; 
        document.getElementById("transAmount").value="";
        this.save();
        Swal.fire({toast:true, position:'bottom-end', icon:'success', title:'Guardado', showConfirmButton:false, timer:1500});
    },
    
    deleteRecord(id) { 
        this.data.records = this.data.records.filter(r=>r.id!==id); 
        this.save(); 
    },

    // --- RENDERING WALLET ---
    render() {
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        const rec = this.getFilteredRecords();
        
        // CLCULO DE BALANCE CORREGIDO (GASTOS RESTAN)
        const inc = rec.filter(r=>r.type==='income').reduce((a,c)=>a+c.amount,0);
        const exp = rec.filter(r=>r.type==='expense').reduce((a,c)=>a+c.amount,0);
        const bal = inc - exp;

        document.getElementById("bIncome").textContent = fmt.format(inc);
        document.getElementById("bExpense").textContent = fmt.format(exp);
        document.getElementById("bNet").textContent = fmt.format(bal);
        document.getElementById("bNet").className = `text-3xl font-black blur-sensitive ${bal >= 0 ? 'text-blue-500' : 'text-rose-500'}`;

        // UPDATE TABLE
        const tb = document.getElementById("historyTable");
        if(rec.length === 0) {
            tb.innerHTML = `<tr><td colspan="5" class="text-center py-10 opacity-50">Sin movimientos este mes</td></tr>`;
        } else {
            tb.innerHTML = rec.map(r => `
                <tr class="hover:bg-white/5 transition-all border-b border-white/5">
                    <td class="px-6 py-4 opacity-70">${r.date}</td>
                    <td class="px-6 py-4 font-bold">${r.desc}</td>
                    <td class="px-6 py-4"><span class="bg-slate-800 px-2 py-1 rounded text-xs">${r.category}</span></td>
                    <td class="px-6 py-4 text-right font-bold ${r.type==='income'?'text-emerald-500':'text-rose-500'} blur-sensitive">
                        ${r.type==='income'?'+':'-'}${fmt.format(r.amount)}
                    </td>
                    <td class="text-center"><button onclick="app.deleteRecord(${r.id})" class="text-slate-500 hover:text-rose-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
        }
        lucide.createIcons();
    },

    // --- MODULES: SUBS, GOALS, MARKET (RESTORED VISUALS) ---
    renderSubs() {
        const grid = document.getElementById("subsGrid");
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        if(!this.data.subs.length){ grid.innerHTML=`<div class="col-span-full text-center py-10 opacity-50">Sin suscripciones</div>`; return; }
        
        grid.innerHTML = this.data.subs.map(s => `
            <div class="glass p-6 rounded-3xl relative group">
                <button onclick="app.deleteSub(${s.id})" class="absolute top-4 right-4 text-slate-500 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash" class="w-4 h-4"></i></button>
                <div class="flex items-center gap-4 mb-4">
                    <div class="p-3 bg-blue-600/20 rounded-xl text-blue-500"><i data-lucide="zap" class="w-6 h-6"></i></div>
                    <div><h3 class="font-bold text-lg">${s.name}</h3><p class="text-xs text-slate-400">Vence d铆a ${s.day}</p></div>
                </div>
                <p class="text-2xl font-black blur-sensitive mb-4">${fmt.format(s.amount)}</p>
                <button onclick="app.paySub(${s.id})" class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-xl text-sm font-bold transition-all">Registrar Pago</button>
            </div>
        `).join('');
        lucide.createIcons();
    },
    
    paySub(id) {
        const s = this.data.subs.find(x => x.id === id);
        this.addRecord('expense'); // Trick to use existing logic, but easier:
        this.data.records.unshift({ id: Date.now(), date: new Date().toLocaleDateString(), desc: `Pago: ${s.name}`, amount: s.amount, category: 'Servicios', type: 'expense' });
        this.save();
        Swal.fire("Pago registrado", `${s.name} pagado`, "success");
    },
    toggleSubForm(){ document.getElementById("subForm").classList.toggle("hidden"); },
    addSub(){ 
        const n=document.getElementById("subName").value, a=Number(document.getElementById("subAmount").value), d=document.getElementById("subDay").value;
        if(!n || a<=0) return;
        this.data.subs.push({id:Date.now(), name:n, amount:a, day:d});
        this.save(); this.renderSubs(); this.toggleSubForm();
    },
    deleteSub(id){ this.data.subs = this.data.subs.filter(x=>x.id!==id); this.save(); this.renderSubs(); },

    renderGoals() {
        const grid = document.getElementById("goalsGrid");
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        if(!this.data.goals.length){ grid.innerHTML=`<div class="col-span-full text-center py-10 opacity-50">Sin metas</div>`; return; }
        
        grid.innerHTML = this.data.goals.map(g => {
            const pct = Math.min((g.current/g.target)*100, 100);
            return `
            <div class="glass p-6 rounded-3xl relative group">
                <button onclick="app.deleteGoal(${g.id})" class="absolute top-4 right-4 text-slate-500 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash" class="w-4 h-4"></i></button>
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-lg">${g.name}</h3>
                    <span class="text-sm font-bold text-purple-400">${Math.round(pct)}%</span>
                </div>
                <div class="w-full bg-slate-700 h-3 rounded-full overflow-hidden mb-4">
                    <div class="bg-purple-500 h-full transition-all duration-1000" style="width: ${pct}%"></div>
                </div>
                <div class="flex justify-between items-end">
                    <div><p class="text-xs text-slate-400">Ahorrado</p><p class="font-bold blur-sensitive">${fmt.format(g.current)}</p></div>
                    <div><p class="text-xs text-slate-400 text-right">Meta</p><p class="font-bold blur-sensitive">${fmt.format(g.target)}</p></div>
                </div>
                <button onclick="app.depositGoal(${g.id})" class="mt-4 w-full bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white py-2 rounded-xl font-bold transition-all">+ Depositar</button>
            </div>`;
        }).join('');
        lucide.createIcons();
    },
    addGoalPrompt() { Swal.fire({title:'Nueva Meta', html:'<input id="g1" class="swal2-input" placeholder="Nombre"><input id="g2" type="number" class="swal2-input" placeholder="Objetivo ($)">', preConfirm:()=>[document.getElementById('g1').value,document.getElementById('g2').value]}).then(r=>{ if(r.value){ this.data.goals.push({id:Date.now(), name:r.value[0], target:Number(r.value[1]), current:0}); this.save(); this.renderGoals(); } }) },
    depositGoal(id) { const g=this.data.goals.find(x=>x.id===id); Swal.fire({title:'Depositar',input:'number'}).then(r=>{ if(r.value){ g.current+=Number(r.value); this.save(); this.renderGoals(); if(g.current>=g.target) confetti(); } }) },
    deleteGoal(id) { this.data.goals = this.data.goals.filter(x=>x.id!==id); this.save(); this.renderGoals(); },

    // --- MARKET (RESTAURADO) ---
    async fetchFullMarket() {
        const gc = document.getElementById("marketGridCrypto");
        const gf = document.getElementById("marketGridFiat");
        
        // Dolar Blue
        try { 
            const r=await fetch("https://dolarapi.com/v1/dolares/blue"); const d=await r.json(); 
            document.getElementById("dolarVal").innerText=`$${d.venta}`;
            gf.innerHTML = `<div class="glass p-5 rounded-2xl border-l-4 border-emerald-500"><h4 class="font-bold text-slate-300">D贸lar Blue</h4><div class="flex justify-between mt-2"><div class="text-center"><p class="text-xs opacity-50">COMPRA</p><p class="font-bold text-xl">$${d.compra}</p></div><div class="text-center"><p class="text-xs opacity-50">VENTA</p><p class="font-bold text-xl text-emerald-400">$${d.venta}</p></div></div></div>`;
        } catch(e){}

        // Crypto
        try {
            const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=4&sparkline=false");
            const d=await r.json();
            gc.innerHTML = d.map(c => `
                <div class="glass p-5 rounded-2xl flex items-center gap-4 hover:bg-white/5 transition-all">
                    <img src="${c.image}" class="w-10 h-10 rounded-full">
                    <div>
                        <h4 class="font-bold text-white leading-none">${c.symbol.toUpperCase()}</h4>
                        <p class="text-xs text-slate-400">${c.name}</p>
                    </div>
                    <div class="ml-auto text-right">
                        <p class="font-mono font-bold text-lg">$${c.current_price.toLocaleString()}</p>
                        <p class="text-xs font-bold ${c.price_change_percentage_24h>=0?'text-emerald-400':'text-rose-400'}">${c.price_change_percentage_24h.toFixed(2)}%</p>
                    </div>
                </div>
            `).join('');
        } catch(e){ gc.innerHTML="<p class='col-span-4 text-center opacity-50'>API Limit Reached</p>"; }
    },

    // --- SETTINGS (DATA CENTER STYLE RESTORED) ---
    openSettings() {
        Swal.fire({
            title: '<div class="flex flex-col items-center gap-2 mb-2"><div class="p-3 rounded-full bg-blue-500/10 text-blue-400"><i data-lucide="server" class="w-8 h-8"></i></div><span class="text-2xl font-black text-white tracking-tight">DATA CENTER</span></div>',
            html: `
                <div class="grid grid-cols-1 gap-4 mt-2">
                    <button onclick="app.downloadBackup()" class="group relative w-full text-left outline-none">
                        <div class="relative bg-slate-900 border border-blue-500/30 group-hover:border-blue-400 p-5 rounded-2xl flex items-center gap-5 transition-all shadow-xl">
                            <div class="h-12 w-12 rounded-xl bg-blue-500/20 flex items-center justify-center text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all"><i data-lucide="download-cloud" class="w-6 h-6"></i></div>
                            <div><h3 class="font-bold text-white text-lg">Exportar Backup</h3><p class="text-xs text-slate-400">Descargar JSON seguro</p></div>
                        </div>
                    </button>
                    <button onclick="document.getElementById('importFile').click()" class="group relative w-full text-left outline-none">
                        <div class="relative bg-slate-900 border border-purple-500/30 group-hover:border-purple-400 p-5 rounded-2xl flex items-center gap-5 transition-all shadow-xl">
                            <div class="h-12 w-12 rounded-xl bg-purple-500/20 flex items-center justify-center text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-all"><i data-lucide="upload-cloud" class="w-6 h-6"></i></div>
                            <div><h3 class="font-bold text-white text-lg">Restaurar Datos</h3><p class="text-xs text-slate-400">Importar archivo previo</p></div>
                        </div>
                    </button>
                </div>`,
            showConfirmButton: false, showCloseButton: true, background: '#0f172a', color: '#fff', width: '450px', padding: '2em', didOpen: () => lucide.createIcons()
        });
    },

    // --- UTILS ---
    switchTab(t){ ['viewWallet','viewSubs','viewGoals','viewMarket'].forEach(x=>document.getElementById(x).classList.add("hidden")); document.getElementById('view'+t.charAt(0).toUpperCase()+t.slice(1)).classList.remove("hidden"); if(t==='market')this.fetchFullMarket(); },
    setFilter(f){ this.timeFilter=f; this.render(); },
    togglePrivacy(){ this.privacy=!this.privacy; document.body.classList.toggle("privacy-active"); document.getElementById("btnPrivacy").classList.toggle("text-emerald-400"); },
    toggleTheme(){ this.theme = this.theme==='dark'?'light':'dark'; this.applyTheme(); },
    applyTheme(){ document.documentElement.className = this.theme; document.getElementById("themeIcon").setAttribute('data-lucide', this.theme==='dark'?'sun':'moon'); localStorage.setItem("theme", this.theme); },
    downloadBackup() { const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.data)); const a = document.createElement('a'); a.href = s; a.download = `Backup_${this.user}.json`; a.click(); },
    restoreData(i) { const f = i.files[0]; const r = new FileReader(); r.onload = (e) => { this.data = JSON.parse(e.target.result); this.save(); location.reload(); }; r.readAsText(f); },
    exportProExcel() { const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([["Fecha","Desc","Monto"],...this.data.records.map(r=>[r.date,r.desc,r.amount])]), "Data"); XLSX.writeFile(wb, "ForjaxData.xlsx"); },
    initSession(){ const v=document.getElementById("userInput").value; if(v.length>2){localStorage.setItem("currentUser",v);location.reload();} },
    logout(){ localStorage.removeItem("currentUser");location.reload();}
};
app.init();
</script>
</body>
</html>
