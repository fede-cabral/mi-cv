<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORJAX Terminal - V30 FINAL GOLD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { dark: '#050b14', neon: '#00f3ff' },
                    boxShadow: { 
                        'neon-blue': '0 0 20px rgba(0, 243, 255, 0.5)',
                        'neon-purple': '0 0 15px rgba(139, 92, 246, 0.3)'
                    },
                    animation: { 'spin-slow': 'spin 3s linear infinite' }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Outfit', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .dark body { background-color: #050b14; color: #f8fafc; background-image: radial-gradient(circle at 50% 0%, #0c1220 0%, #050b14 80%); }
        .dark .glass { background: rgba(10, 15, 30, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(0, 243, 255, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
        .dark .glass-card { background: #0f172a; border: 1px solid rgba(255,255,255,0.08); }
        .dark input, .dark select { background: #0a0f1d !important; color: #fff !important; border: 1px solid #1e293b !important; }
        
        .nav-container { position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 50; padding: 0.4rem; border-radius: 999px; display: flex; gap: 0.3rem; backdrop-filter: blur(20px); background: rgba(5, 11, 20, 0.9); border: 1px solid rgba(255,255,255,0.1); }
        .nav-btn { padding: 0.6rem 1.4rem; border-radius: 999px; font-weight: 800; font-size: 0.85rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; color: #94a3b8; }
        .nav-btn.active { background: #00f3ff; color: #050b14; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .blur-sensitive { transition: filter 0.3s ease; }
        body.privacy-active .blur-sensitive { filter: blur(8px); }
    </style>
</head>

<body class="min-h-[100dvh] pb-20 selection:bg-cyan-400 selection:text-black">

<div id="loginScreen" class="fixed inset-0 z-[60] flex items-center justify-center bg-[#050b14]">
    <div class="relative w-full max-w-lg p-4 text-center fade-in">
        <div class="glass relative p-8 md:p-12 rounded-3xl border-2 border-cyan-500/20 shadow-neon-blue flex flex-col items-center">
            <img src="forjax_logo_metal.png" alt="FORJAX Logo" class="mx-auto mb-10 max-h-32 drop-shadow-[0_0_20px_rgba(0,243,255,0.5)]">
            <div class="w-full max-w-sm space-y-4">
                <input id="userInput" type="text" placeholder="ACCESS ID" class="w-full p-4 rounded-xl text-center text-lg font-bold font-mono outline-none dark:bg-[#0a0f1d] dark:text-white border-slate-700">
                <button onclick="app.initSession()" class="w-full bg-cyan-400 text-black font-black py-4 rounded-xl shadow-neon-blue">INICIAR SISTEMA</button>
            </div>
        </div>
    </div>
</div>

<div id="mainApp" class="hidden opacity-0 transition-opacity duration-700">
    <nav class="nav-container">
        <button onclick="app.switchTab('wallet')" id="btnWallet" class="nav-btn active"><i data-lucide="wallet" class="w-4 h-4"></i> WALLET</button>
        <button onclick="app.switchTab('subs')" id="btnSubs" class="nav-btn"><i data-lucide="zap" class="w-4 h-4"></i> SUBS</button>
        <button onclick="app.switchTab('goals')" id="btnGoals" class="nav-btn"><i data-lucide="crosshair" class="w-4 h-4"></i> METAS</button>
        <button onclick="app.switchTab('market')" id="btnMarket" class="nav-btn"><i data-lucide="globe-2" class="w-4 h-4"></i> MARKET</button>
        <div class="w-px h-5 bg-slate-500 opacity-30 mx-1"></div>
        <button onclick="app.togglePrivacy()" class="nav-btn px-3"><i data-lucide="eye" class="w-4 h-4"></i></button>
        <button onclick="app.logout()" class="nav-btn px-3 hover:text-rose-500"><i data-lucide="power" class="w-4 h-4"></i></button>
    </nav>

    <div class="pt-28 max-w-[1400px] mx-auto px-6 pb-12">
        <div id="viewWallet" class="fade-in">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div><h2 class="text-4xl font-black tracking-tighter text-white uppercase">Dashboard</h2><p class="text-xs font-mono text-cyan-500 uppercase">System Status: Online</p></div>
                <div class="flex gap-2 items-center">
                    <a href="bios.html" class="bg-slate-900 border border-cyan-500/30 text-cyan-400 px-6 py-2 rounded-xl text-xs font-bold hover:bg-cyan-500/10 transition-all flex items-center gap-2">
                        <i data-lucide="activity" class="w-4 h-4"></i> BIOS TERMINAL
                    </a>
                    <div class="glass p-1 rounded-lg flex gap-1">
                        <button onclick="app.setFilter('month')" id="filterMonth" class="px-6 py-2 rounded-md text-xs font-bold bg-cyan-400 text-black">ESTE MES</button>
                        <button onclick="app.setFilter('all')" id="filterAll" class="px-6 py-2 rounded-md text-xs font-bold text-slate-400">HIST√ìRICO</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="glass-card p-6 rounded-2xl relative overflow-hidden group">
                    <p class="text-[10px] font-bold font-mono text-emerald-400 mb-1">INGRESOS NETOS</p>
                    <h2 class="text-3xl font-black text-white blur-sensitive" id="bIncome">$0</h2>
                </div>
                <div class="glass-card p-6 rounded-2xl relative overflow-hidden group">
                    <p class="text-[10px] font-bold font-mono text-rose-400 mb-1">GASTOS TOTALES</p>
                    <h2 class="text-3xl font-black text-white blur-sensitive" id="bExpense">$0</h2>
                </div>
                <div class="glass-card p-6 rounded-2xl relative overflow-hidden group border-l-2 border-cyan-400">
                    <p class="text-[10px] font-bold font-mono text-cyan-400 mb-1">BALANCE GLOBAL</p>
                    <h2 class="text-3xl font-black text-white blur-sensitive" id="bNet">$0</h2>
                </div>
                <div class="glass-card p-6 rounded-2xl flex items-center gap-3">
                    <span class="fi fi-ar rounded text-2xl"></span>
                    <div><p class="text-[10px] font-bold font-mono text-slate-400 uppercase">Blue</p><h2 class="text-2xl font-black text-white" id="dolarVal">$0</h2></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-4">
                    <div class="glass p-8 rounded-3xl relative overflow-hidden">
                        <h3 class="flex items-center gap-2 text-lg font-bold mb-6 text-white uppercase"><i data-lucide="plus" class="text-cyan-400"></i> Nueva Transacci√≥n</h3>
                        <div class="space-y-4">
                            <div><label class="text-[10px] font-bold text-slate-500 ml-1">DETALLE</label><input id="transDesc" type="text" class="w-full p-4 rounded-xl font-bold outline-none dark:bg-[#0a0f1d]"></div>
                            <div class="grid grid-cols-3 gap-3">
                                <div><label class="text-[10px] font-bold text-slate-500 ml-1">MONTO</label><input id="transAmount" type="number" class="w-full p-4 rounded-xl font-bold font-mono outline-none dark:bg-[#0a0f1d]"></div>
                                <div><label class="text-[10px] font-bold text-slate-500 ml-1">CATEGOR√çA</label><select id="transCategory" onchange="app.checkCustomCategory()" class="w-full p-4 rounded-xl font-bold outline-none dark:bg-[#0a0f1d]"></select></div>
                                <div><label class="text-[10px] font-bold text-cyan-500 ml-1">BIO-ESTADO</label>
                                    <select id="transBio" class="w-full p-4 rounded-xl font-bold outline-none border-cyan-500/20 dark:bg-[#0a0f1d]">
                                        <option value="100">üßò Zen</option>
                                        <option value="70">üòê Normal</option>
                                        <option value="30">üî• Estr√©s</option>
                                    </select>
                                </div>
                            </div>
                            <input id="customCategoryInput" type="text" placeholder="Nueva categor√≠a..." class="w-full p-4 rounded-xl font-bold outline-none hidden border border-cyan-500/50">
                            <div class="grid grid-cols-2 gap-3 pt-2">
                                <button onclick="app.addRecord('income')" class="bg-emerald-500/10 hover:bg-emerald-500 hover:text-black border border-emerald-500/50 text-emerald-400 py-4 rounded-xl font-black uppercase transition-all">Ingreso</button>
                                <button onclick="app.addRecord('expense')" class="bg-rose-500/10 hover:bg-rose-500 hover:text-black border border-rose-500/50 text-rose-400 py-4 rounded-xl font-black uppercase transition-all">Gasto</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="glass p-6 rounded-3xl"><div class="h-56 w-full"><canvas id="lineChart"></canvas></div></div>
                        <div class="glass p-6 rounded-3xl flex flex-col items-center justify-center relative">
                            <div class="h-56 w-full"><canvas id="doughnutChart"></canvas></div>
                            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"><p class="text-[10px] font-bold text-slate-500 uppercase">Total</p><p id="chartTotal" class="text-sm font-black text-white font-mono">-</p></div>
                        </div>
                    </div>

                    <div class="glass rounded-3xl overflow-hidden border border-white/5">
                        <table class="w-full text-left">
                            <thead class="bg-[#0f172a] text-[10px] uppercase text-slate-400 font-bold border-b border-slate-700">
                                <tr><th class="px-6 py-4">Fecha</th><th class="px-6 py-4">Desc</th><th class="px-6 py-4">Cat</th><th class="px-6 py-4 text-right">Monto</th><th class="px-6 py-4 text-center">Opt</th></tr>
                            </thead>
                            <tbody id="historyTable" class="divide-y divide-white/5 text-sm font-mono"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="viewSubs" class="hidden fade-in text-center py-20 opacity-30">VISTA SUBS (M√ìDULO ACTIVO)</div>
        <div id="viewGoals" class="hidden fade-in text-center py-20 opacity-30">VISTA METAS (M√ìDULO ACTIVO)</div>
        <div id="viewMarket" class="hidden fade-in text-center py-20 opacity-30">VISTA MARKET (M√ìDULO ACTIVO)</div>
    </div>
</div>

<script>
const app = {
    user: localStorage.getItem("currentUser"),
    data: { records: [], subs: [], goals: [] },
    theme: 'dark', timeFilter: 'month', rates: {ARS: 1200}, charts: {}, privacy: false,
    defaultCategories: ["Ingreso", "Hogar", "Comida", "Servicios", "Transporte", "Salud", "Ocio", "Otros"],

    init() {
        if (!this.user) { document.getElementById("loginScreen").classList.remove("hidden"); return; }
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        document.getElementById("mainApp").classList.remove("opacity-0");
        this.loadData(); this.render(); this.updateCategoryDropdown(); this.fetchDolar();
        if (typeof lucide !== 'undefined') lucide.createIcons();
    },

    loadData() {
        const p = this.user + "_";
        this.data.records = JSON.parse(localStorage.getItem(p + "records")) || [];
    },

    save() {
        const p = this.user + "_";
        localStorage.setItem(p + "records", JSON.stringify(this.data.records));
        this.render();
    },

    addRecord(type) {
        const d = document.getElementById("transDesc").value;
        const a = Math.abs(Number(document.getElementById("transAmount").value));
        const b = Number(document.getElementById("transBio").value);
        let c = document.getElementById("transCategory").value;
        
        if (c === 'custom') c = document.getElementById("customCategoryInput").value || "Otros";
        if(!d || a<=0) return;

        this.data.records.unshift({ 
            id: Date.now(), 
            date: new Date().toLocaleDateString('es-AR'), 
            desc: d, amount: a, category: c, type: type, bio: b 
        });

        document.getElementById("transDesc").value = "";
        document.getElementById("transAmount").value = "";
        this.save();
        if(type === 'income') confetti();
    },

    render() {
        const panicMode = localStorage.getItem("forjax_panic_mode") === "true";
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        const rec = this.getFilteredRecords();
        const inc = rec.filter(r=>r.type==='income').reduce((a,c)=>a+c.amount,0);
        const exp = rec.filter(r=>r.type==='expense').reduce((a,c)=>a+c.amount,0);
        const bal = inc - exp;

        // KPIs con Modo P√°nico
        const elInc = document.getElementById("bIncome");
        const elExp = document.getElementById("bExpense");
        const elNet = document.getElementById("bNet");

        if (panicMode) {
            [elInc, elExp, elNet].forEach(el => {
                el.textContent = "LOCKED";
                el.parentElement.classList.add('blur-md', 'select-none');
            });
        } else {
            elInc.textContent = fmt.format(inc);
            elExp.textContent = fmt.format(exp);
            elNet.textContent = fmt.format(bal);
            [elInc, elExp, elNet].forEach(el => el.parentElement.classList.remove('blur-md', 'select-none'));
        }

        const tb = document.getElementById("historyTable");
        if (panicMode) {
            tb.innerHTML = `<tr><td colspan="5" class="text-center py-20 text-rose-500 font-black animate-pulse uppercase tracking-widest">Protocolo de Seguridad BIOS Activo</td></tr>`;
        } else {
            tb.innerHTML = rec.map(r => `
                <tr class="hover:bg-white/5 transition-all">
                    <td class="px-6 py-4 opacity-50">${r.date}</td>
                    <td class="px-6 py-4 font-bold uppercase">${r.desc}</td>
                    <td class="px-6 py-4 text-[10px] uppercase font-black text-cyan-500">${r.category}</td>
                    <td class="px-6 py-4 text-right font-black ${r.type==='income'?'text-emerald-400':'text-rose-400'} blur-sensitive">${fmt.format(r.amount)}</td>
                    <td class="text-center"><button onclick="app.deleteRecord(${r.id})" class="text-slate-600 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
        }
        this.updateCharts(inc, exp, rec);
        if (typeof lucide !== 'undefined') lucide.createIcons();
    },

    getFilteredRecords() {
        if (this.timeFilter === 'all') return this.data.records;
        const now = new Date();
        return this.data.records.filter(r => {
            const [d, m, y] = r.date.split('/').map(Number);
            return (m - 1) === now.getMonth() && y === now.getFullYear();
        });
    },

    updateCharts(inc, exp, records) {
        if(this.charts.line) this.charts.line.destroy();
        if(this.charts.doughnut) this.charts.doughnut.destroy();
        
        const ctxL = document.getElementById("lineChart").getContext("2d");
        this.charts.line = new Chart(ctxL, { type: 'line', data: { labels: records.map(r=>r.date).reverse(), datasets: [{ label: 'Flujo', data: records.map(r=>r.amount).reverse(), borderColor: '#00f3ff', tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } } });

        const ctxD = document.getElementById("doughnutChart").getContext("2d");
        this.charts.doughnut = new Chart(ctxD, { type: 'doughnut', data: { datasets: [{ data: [inc, exp], backgroundColor: ['#10b981', '#f43f5e'], borderWidth: 0 }] }, options: { cutout: '80%', plugins: { legend: { display: false } } } });
        document.getElementById("chartTotal").textContent = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(exp);
    },

    switchTab(tab) {
        ['viewWallet', 'viewSubs', 'viewGoals', 'viewMarket'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('view' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.remove('hidden');
        document.getElementById('btn' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
        this.render();
    },

    updateCategoryDropdown() {
        const select = document.getElementById("transCategory");
        if(select) select.innerHTML = this.defaultCategories.map(c => `<option value="${c}">${c}</option>`).join('') + `<option value="custom">‚úèÔ∏è Nueva...</option>`;
    },
    checkCustomCategory() { const v = document.getElementById('transCategory').value; document.getElementById('customCategoryInput').classList.toggle('hidden', v !== 'custom'); },
    setFilter(f) { this.timeFilter = f; this.render(); },
    deleteRecord(id) { this.data.records = this.data.records.filter(r => r.id !== id); this.save(); },
    togglePrivacy() { this.privacy = !this.privacy; document.body.classList.toggle("privacy-active"); },
    async fetchDolar() { try { const r=await fetch("https://dolarapi.com/v1/dolares/blue"); const d=await r.json(); document.getElementById("dolarVal").innerText=`$${d.venta}`; } catch(e){} },
    initSession(){ const v=document.getElementById("userInput").value; if(v.length>2){localStorage.setItem("currentUser",v);location.reload();} },
    logout(){ localStorage.removeItem("currentUser");location.reload();}
};
app.init();
</script>
</body>
</html>
