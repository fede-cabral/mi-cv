<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORJAX Terminal - V22 REMASTERED</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: { dark: '#0f172a' },
                    boxShadow: {
                        'neon': '0 0 20px rgba(59, 130, 246, 0.5)',
                        'nav': '0 10px 30px -10px rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap');
        
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        
        /* Glassmorphism Premium (Estable) */
        .glass { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        
        /* Navbar Styles (Fixed & Solid) */
        .nav-container {
            position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 50;
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem; border-radius: 1rem;
            display: flex; align-items: center; gap: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            white-space: nowrap; max-width: 95vw; overflow-x: auto;
        }

        .nav-btn {
            padding: 0.6rem 1.2rem; border-radius: 0.75rem; font-weight: 700; font-size: 0.875rem;
            display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #94a3b8; /* Slate 400 */
        }
        
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }

        /* ESTADO ACTIVO REAL (No se mueve) */
        .nav-btn.active {
            background: #2563eb; /* Blue 600 */
            color: white;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            transform: scale(1.05);
        }

        /* Inputs Oscuros */
        input, select { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        input::placeholder { color: #64748b; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* V22 Blur Effect for Privacy */
        .blur-sensitive { transition: filter 0.3s ease; }
        body.privacy-active .blur-sensitive { filter: blur(8px); }
    </style>
</head>

<script>
const app = {
    user: localStorage.getItem("currentUser"),
    currentTab: 'wallet',
    timeFilter: 'month', 
    data: { records: [], subs: [], goals: [] },
    privacy: false,

    init() {
        if (!this.user) { document.getElementById("loginScreen").classList.remove("hidden"); return; }
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        document.getElementById("mainApp").classList.remove("opacity-0");
        this.loadData(); 
        this.render(); 
        this.renderSubs(); 
        this.renderGoals(); 
        this.fetchFullMarket();
        lucide.createIcons();
    },

    loadData() {
        const p = this.user + "_";
        this.data.records = JSON.parse(localStorage.getItem(p + "records")) || [];
        this.data.subs = JSON.parse(localStorage.getItem(p + "subs")) || [];
        this.data.goals = JSON.parse(localStorage.getItem(p + "goals")) || [];
    },
    save() {
        const p = this.user + "_";
        localStorage.setItem(p + "records", JSON.stringify(this.data.records));
        localStorage.setItem(p + "subs", JSON.stringify(this.data.subs));
        localStorage.setItem(p + "goals", JSON.stringify(this.data.goals));
        this.render();
    },

    // --- NAVIGATION LOGIC (CORREGIDA) ---
    switchTab(tab) {
        // 1. Ocultar todas las vistas
        ['viewWallet', 'viewSubs', 'viewGoals', 'viewMarket'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        
        // 2. Quitar clase active de todos los botones
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // 3. Mostrar vista seleccionada
        const viewId = 'view' + tab.charAt(0).toUpperCase() + tab.slice(1);
        document.getElementById(viewId).classList.remove('hidden');

        // 4. Activar bot贸n seleccionado
        document.getElementById('btn' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');

        // Extra
        if(tab === 'market') this.fetchFullMarket();
    },

    getFilteredRecords() {
        if (this.timeFilter === 'all') return this.data.records;
        const now = new Date(); const m = now.getMonth(); const y = now.getFullYear();
        return this.data.records.filter(r => { 
            const [d, rm, ry] = r.date.split('/').map(Number); 
            return (rm - 1) === m && ry === y; 
        });
    },

    addRecord(type) {
        const d = document.getElementById("transDesc").value;
        const a = Number(document.getElementById("transAmount").value);
        const c = document.getElementById("transCategory").value;
        if(!d || a<=0) return Swal.fire({toast:true, position:'top', icon:'warning', title:'Faltan datos', showConfirmButton:false, timer:1500});
        
        this.data.records.unshift({ 
            id: Date.now(), date: new Date().toLocaleDateString(), desc: d, amount: a, category: c, type: type 
        });
        
        document.getElementById("transDesc").value=""; 
        document.getElementById("transAmount").value="";
        this.save();
        Swal.fire({toast:true, position:'bottom-end', icon:'success', title:'Guardado', showConfirmButton:false, timer:1500});
    },
    
    deleteRecord(id) { this.data.records = this.data.records.filter(r=>r.id!==id); this.save(); },
    setFilter(f){ this.timeFilter=f; 
        document.getElementById("filterMonth").className = f==='month' ? "px-5 py-2 rounded-lg text-xs font-bold bg-blue-600 text-white shadow-lg transition-all" : "px-5 py-2 rounded-lg text-xs font-bold text-slate-400 hover:bg-white/5 transition-all";
        document.getElementById("filterAll").className = f==='all' ? "px-5 py-2 rounded-lg text-xs font-bold bg-blue-600 text-white shadow-lg transition-all" : "px-5 py-2 rounded-lg text-xs font-bold text-slate-400 hover:bg-white/5 transition-all";
        this.render(); 
    },

    render() {
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        const rec = this.getFilteredRecords();
        
        const inc = rec.filter(r=>r.type==='income').reduce((a,c)=>a+c.amount,0);
        const exp = rec.filter(r=>r.type==='expense').reduce((a,c)=>a+c.amount,0);
        const bal = inc - exp;

        document.getElementById("bIncome").textContent = fmt.format(inc);
        document.getElementById("bExpense").textContent = fmt.format(exp);
        document.getElementById("bNet").textContent = fmt.format(bal);
        document.getElementById("bNet").className = `text-3xl font-black blur-sensitive ${bal >= 0 ? 'text-blue-500' : 'text-rose-500'}`;

        const tb = document.getElementById("historyTable");
        if(rec.length === 0) {
            tb.innerHTML = `<tr><td colspan="5" class="text-center py-12 opacity-30 text-lg">Sin movimientos</td></tr>`;
        } else {
            tb.innerHTML = rec.map(r => `
                <tr class="hover:bg-white/5 transition-all border-b border-white/5 last:border-0">
                    <td class="px-6 py-4 opacity-70">${r.date}</td>
                    <td class="px-6 py-4 font-bold text-white">${r.desc}</td>
                    <td class="px-6 py-4"><span class="bg-slate-800 border border-white/5 px-3 py-1 rounded-lg text-xs font-bold text-slate-400">${r.category}</span></td>
                    <td class="px-6 py-4 text-right font-black ${r.type==='income'?'text-emerald-500':'text-rose-500'} blur-sensitive">
                        ${r.type==='income'?'+':'-'}${fmt.format(r.amount)}
                    </td>
                    <td class="text-center"><button onclick="app.deleteRecord(${r.id})" class="text-slate-500 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
        }
        lucide.createIcons();
    },

    renderSubs() {
        const grid = document.getElementById("subsGrid");
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        if(!this.data.subs.length){ grid.innerHTML=`<div class="col-span-full text-center py-10 opacity-50">Sin suscripciones</div>`; return; }
        
        grid.innerHTML = this.data.subs.map(s => `
            <div class="glass p-6 rounded-3xl relative group hover:-translate-y-1 transition-transform">
                <button onclick="app.deleteSub(${s.id})" class="absolute top-4 right-4 text-slate-500 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash" class="w-4 h-4"></i></button>
                <div class="flex items-center gap-4 mb-4">
                    <div class="p-3 bg-blue-600/20 rounded-2xl text-blue-500 shadow-lg shadow-blue-900/20"><i data-lucide="zap" class="w-6 h-6"></i></div>
                    <div><h3 class="font-bold text-lg text-white">${s.name}</h3><p class="text-xs text-slate-400 font-bold">Vence d铆a ${s.day}</p></div>
                </div>
                <p class="text-3xl font-black blur-sensitive mb-6 text-white">${fmt.format(s.amount)}</p>
                <button onclick="app.paySub(${s.id})" class="w-full bg-slate-800 hover:bg-slate-700 py-3 rounded-xl text-sm font-bold transition-all text-slate-200 border border-white/5">Registrar Pago</button>
            </div>
        `).join('');
        lucide.createIcons();
    },
    
    paySub(id) {
        const s = this.data.subs.find(x => x.id === id);
        this.data.records.unshift({ id: Date.now(), date: new Date().toLocaleDateString(), desc: `Pago: ${s.name}`, amount: s.amount, category: 'Servicios', type: 'expense' });
        this.save();
        Swal.fire({toast:true, position:'top-end', icon:'success', title:`${s.name} pagado`, showConfirmButton:false, timer:1500});
    },
    toggleSubForm(){ document.getElementById("subForm").classList.toggle("hidden"); },
    addSub(){ 
        const n=document.getElementById("subName").value, a=Number(document.getElementById("subAmount").value), d=document.getElementById("subDay").value;
        if(!n || a<=0) return;
        this.data.subs.push({id:Date.now(), name:n, amount:a, day:d});
        this.save(); this.renderSubs(); this.toggleSubForm();
    },
    deleteSub(id){ this.data.subs = this.data.subs.filter(x=>x.id!==id); this.save(); this.renderSubs(); },

    renderGoals() {
        const grid = document.getElementById("goalsGrid");
        const fmt = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
        if(!this.data.goals.length){ grid.innerHTML=`<div class="col-span-full text-center py-10 opacity-50">Sin metas</div>`; return; }
        
        grid.innerHTML = this.data.goals.map(g => {
            const pct = Math.min((g.current/g.target)*100, 100);
            return `
            <div class="glass p-6 rounded-3xl relative group hover:-translate-y-1 transition-transform">
                <button onclick="app.deleteGoal(${g.id})" class="absolute top-4 right-4 text-slate-500 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash" class="w-4 h-4"></i></button>
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-lg text-white">${g.name}</h3>
                    <span class="text-sm font-black text-purple-400 bg-purple-400/10 px-2 py-1 rounded-lg">${Math.round(pct)}%</span>
                </div>
                <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden mb-4 border border-white/5">
                    <div class="bg-gradient-to-r from-purple-600 to-pink-500 h-full transition-all duration-1000 shadow-neon" style="width: ${pct}%"></div>
                </div>
                <div class="flex justify-between items-end">
                    <div><p class="text-xs text-slate-400 font-bold uppercase">Ahorrado</p><p class="font-bold blur-sensitive text-white text-lg">${fmt.format(g.current)}</p></div>
                    <div class="text-right"><p class="text-xs text-slate-400 font-bold uppercase">Meta</p><p class="font-bold blur-sensitive text-white text-lg">${fmt.format(g.target)}</p></div>
                </div>
                <button onclick="app.depositGoal(${g.id})" class="mt-4 w-full bg-purple-600/20 text-purple-400 hover:bg-purple-600 hover:text-white py-3 rounded-xl font-bold transition-all border border-purple-500/30">+ Depositar</button>
            </div>`;
        }).join('');
        lucide.createIcons();
    },
    addGoalPrompt() { Swal.fire({title:'Nueva Meta', html:'<input id="g1" class="swal2-input" placeholder="Nombre"><input id="g2" type="number" class="swal2-input" placeholder="Objetivo ($)">', preConfirm:()=>[document.getElementById('g1').value,document.getElementById('g2').value]}).then(r=>{ if(r.value){ this.data.goals.push({id:Date.now(), name:r.value[0], target:Number(r.value[1]), current:0}); this.save(); this.renderGoals(); } }) },
    depositGoal(id) { const g=this.data.goals.find(x=>x.id===id); Swal.fire({title:'Depositar',input:'number'}).then(r=>{ if(r.value){ g.current+=Number(r.value); this.save(); this.renderGoals(); if(g.current>=g.target) confetti(); } }) },
    deleteGoal(id) { this.data.goals = this.data.goals.filter(x=>x.id!==id); this.save(); this.renderGoals(); },

    async fetchFullMarket() {
        const gc = document.getElementById("marketGridCrypto");
        const gf = document.getElementById("marketGridFiat");
        
        try { 
            const r=await fetch("https://dolarapi.com/v1/dolares/blue"); const d=await r.json(); 
            document.getElementById("dolarVal").innerText=`$${d.venta}`;
            gf.innerHTML = `<div class="glass p-5 rounded-3xl border-l-4 border-emerald-500"><h4 class="font-bold text-slate-300">D贸lar Blue</h4><div class="flex justify-between mt-3"><div class="text-center"><p class="text-xs opacity-50 font-bold">COMPRA</p><p class="font-black text-2xl text-white">$${d.compra}</p></div><div class="text-center"><p class="text-xs opacity-50 font-bold">VENTA</p><p class="font-black text-2xl text-emerald-400">$${d.venta}</p></div></div></div>`;
        } catch(e){}

        try {
            const r=await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=4&sparkline=false");
            const d=await r.json();
            gc.innerHTML = d.map(c => `
                <div class="glass p-5 rounded-3xl flex items-center gap-4 hover:bg-white/5 transition-all cursor-default border border-white/5">
                    <img src="${c.image}" class="w-12 h-12 rounded-full shadow-lg">
                    <div>
                        <h4 class="font-bold text-white leading-none text-lg">${c.symbol.toUpperCase()}</h4>
                        <p class="text-xs text-slate-400 font-bold">${c.name}</p>
                    </div>
                    <div class="ml-auto text-right">
                        <p class="font-mono font-black text-lg text-white">$${c.current_price.toLocaleString()}</p>
                        <p class="text-xs font-bold ${c.price_change_percentage_24h>=0?'text-emerald-400':'text-rose-400'}">${c.price_change_percentage_24h.toFixed(2)}%</p>
                    </div>
                </div>
            `).join('');
        } catch(e){ gc.innerHTML="<p class='col-span-4 text-center opacity-50'>API Limit Reached</p>"; }
    },

    // --- SETTINGS (DATA CENTER STYLE RESTORED) ---
    openSettings() {
        Swal.fire({
            title: '<div class="flex flex-col items-center gap-3 mb-2"><div class="p-4 rounded-full bg-blue-500/10 text-blue-400 border border-blue-500/20"><i data-lucide="server" class="w-8 h-8"></i></div><span class="text-2xl font-black text-white tracking-tight">DATA CENTER</span></div>',
            html: `
                <div class="grid grid-cols-1 gap-4 mt-4">
                    <button onclick="app.downloadBackup()" class="group relative w-full text-left outline-none">
                        <div class="absolute inset-0 bg-blue-600/20 rounded-2xl blur-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        <div class="relative bg-slate-900 border border-blue-500/30 group-hover:border-blue-400 p-5 rounded-2xl flex items-center gap-5 transition-all shadow-xl hover:-translate-y-1">
                            <div class="h-12 w-12 rounded-xl bg-blue-500/20 flex items-center justify-center text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-all"><i data-lucide="download-cloud" class="w-6 h-6"></i></div>
                            <div><h3 class="font-bold text-white text-lg">Exportar Backup</h3><p class="text-xs text-slate-400">Descargar JSON seguro</p></div>
                        </div>
                    </button>
                    <button onclick="document.getElementById('importFile').click()" class="group relative w-full text-left outline-none">
                        <div class="absolute inset-0 bg-purple-600/20 rounded-2xl blur-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        <div class="relative bg-slate-900 border border-purple-500/30 group-hover:border-purple-400 p-5 rounded-2xl flex items-center gap-5 transition-all shadow-xl hover:-translate-y-1">
                            <div class="h-12 w-12 rounded-xl bg-purple-500/20 flex items-center justify-center text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-all"><i data-lucide="upload-cloud" class="w-6 h-6"></i></div>
                            <div><h3 class="font-bold text-white text-lg">Restaurar Datos</h3><p class="text-xs text-slate-400">Importar archivo previo</p></div>
                        </div>
                    </button>
                </div>`,
            showConfirmButton: false, showCloseButton: true, background: '#0f172a', color: '#fff', width: '450px', padding: '2em', 
            customClass: { popup: 'border border-slate-700 rounded-3xl shadow-2xl shadow-black/50' },
            didOpen: () => lucide.createIcons()
        });
    },

    togglePrivacy(){ this.privacy=!this.privacy; document.body.classList.toggle("privacy-active"); document.getElementById("btnPrivacy").classList.toggle("text-emerald-400"); },
    downloadBackup() { const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.data)); const a = document.createElement('a'); a.href = s; a.download = `Backup_${this.user}.json`; a.click(); },
    restoreData(i) { const f = i.files[0]; const r = new FileReader(); r.onload = (e) => { this.data = JSON.parse(e.target.result); this.save(); location.reload(); }; r.readAsText(f); },
    exportProExcel() { const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([["Fecha","Desc","Cat","Monto"],...this.data.records.map(r=>[r.date,r.desc,r.category,r.amount])]), "Data"); XLSX.writeFile(wb, "ForjaxData.xlsx"); },
    initSession(){ const v=document.getElementById("userInput").value; if(v.length>2){localStorage.setItem("currentUser",v);location.reload();} },
    logout(){ localStorage.removeItem("currentUser");location.reload();}
};
app.init();
</script>
</body>
</html>
